<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TileLite control panel</title>
  <link rel="stylesheet" href="css/ol.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <script src="js/ol.js"></script>
  <script src="ui.js"></script>
</head>
<style>
body {
  background: #f7f9ff;
}
</style>
<body>
  <div class="container-fluid">
    <div class="row" style="padding: 10px 0 10px 0">
      <div class="col-md-2">
        <form>
          <div class="form-group row">
            <label for="minZoom" class="col-md-6 col-form-label">Min zoom</label>
            <div class="col-md-6">
              <input class="form-control" type="number" value="0" min="0" max="18" id="minZoom" />
            </div>
          </div>
          <div class="form-group row">
            <label for="maxZoom" class="col-md-6 col-form-label">Max zoom</label>
            <div class="col-md-6">
              <input class="form-control" type="number" value="8" min="0" max="18" id="maxZoom" />
            </div>
          </div>
          <div class="form-check">
						<label class="form-check-label">
          		<input class="form-check-input" type="checkbox" checked id="normSize" />
							256x256
						</label>
          </div>
          <div class="form-check">
						<label class="form-check-label">
          		<input class="form-check-input" type="checkbox" id="retinaSize" />
							512x512
						</label>
          </div>
					<button type="button" class="btn btn-primary" id="submit">Start</button>
        </form>
        <div id="progressArea" style="visibility: hidden; margin: 10px 0 0 0;">
          <div class="text-xs-center" id="progressText"></div>
          <progress class="progress progress-success" value="0" max="100" id="progress">
          </progress>
        </div>
        <div class="alert alert-danger" role="alert" id="errorText" style="visibility: hidden;">
        </div>
      </div>
      <div class="col-md-10">
        <div id="map" class="map"></div>
      </div>
    </div>
  </div>
</body>
</html>
