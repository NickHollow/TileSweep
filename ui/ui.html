<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>TileLite control panel</title>
  <link rel="stylesheet" href="http://openlayers.org/en/v3.17.1/css/ol.css" type="text/css">
  <script src="http://openlayers.org/en/v3.17.1/build/ol.js"></script>
  <script src="ui.js"></script>
</head>
<style>
.progress-bar {
  background: #ccc;
  width: 200px;
  height: 20px;
  padding: 1px;
  visibility: hidden;
}

.progress-bar-fill {
  width: 0%;
  height: 20px;
  line-height: 20px;
  background: #0f0;
}
</style>
<body>
  <div style="display: flex; padding: 10px">
    <div>
      <div style="display: flex">
        <div>Zoom levels</div>
        <input type="number" value="0" min="0" max="18" id="minZoom" />
        <input type="number" value="8" min="0" max="18" id="maxZoom" />
      </div>
      <div style="display: flex">
        <div>Tile sizes</div>
        <div>
          <input type="checkbox" checked id="normSize" />
          256
        </div>
        <div>
          <input type="checkbox" id="retinaSize" />
          512
        </div>
      </div>
      <input type="button" value="Start" id="submit" />
    </div>
    <div>
      <div id="errorText"></div>
      <div id="selectionText"></div>
      <div id="statusText"></div>
      <div class="progress-bar" id="progress-bar">
        <div class="progress-bar-fill" id="progress">
        </div>
      </div>
    </div>
  </div>
  <div id="map" class="map"></div>
</body>
</html>
